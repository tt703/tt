<!DOCTYPE html>
<html lang="ar">
<head>
<meta name="viewport" content="width={{page_width}}pt, initial-scale=0">
<style>
{% set font_dir = main_font_name|replace({' ': ''}) %}
@font-face {
  font-family: '{{main_font_name}}';
  src: url('fonts/{{font_dir}}/Regular.ttf') format('truetype');
  font-weight: normal;
}

@font-face {
  font-family: '{{main_font_name}}';
  src: url('fonts/{{font_dir}}/Bold.ttf') format('truetype');
  font-weight: bold;
}

body {
    margin: 0;
    padding: 0;
    width: {{page_width}}pt;
    background-color: {{page_color}};
    font-family: '{{main_font_name}}';
    font-size: 16px;
    line-height: 1.3;
}
</style>
</head>
<body>
<h1>Hello, world!</h1>
<p>This is an english text with é and É</p>
<p>هذا نص عربي</p>
<p><img src="icons/loaded.svg"/></p>
<p>Vars</p>
<p>var1={{var1}}</p>
<p>var2={{var2}}</p>
</body>
</html>
